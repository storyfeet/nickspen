<script>
const dom = {

}

function show(s){
	dom.logger.innerHTML += "<br>" + s;
}

function answer(s){
	dom.answer.innerHTML = s;
}


function dothing(){
	let n = fiba(dom.input1.value);
	answer(n);
}

function fact(n){
	//show(n);
	if (n <=1)
		return 1;
	
	
	let res = fact(n-1)*n;
	//show("res = " + res);
	return res;
}

function fiba(n){
	
	if (n <=1)
		return n;
	
	return fiba(n-1) + fiba(n-2); 

}
